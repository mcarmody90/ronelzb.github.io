<!-- Navigation -->
<nav class="navbar navbar-dark navbar-expand-md navbar-fixed-top navbar-floating">
    <div class="container-fluid">
        <div class="navbar-header page-scroll">
            <a class="navbar-brand d-flex flex-wrap align-items-center" href="{{ site.baseurl }}/">
                {% if site.title %}
                <img class="d-inline-block align-top img-fluid" src="{{ site.baseurl }}/img/header-logo.png" title="Home" >
                {% endif %}
                <span class="d-none d-md-inline text-shadow" style="margin-left: .5rem;">{{ site.title }}</span>
            </a>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-collapsible-navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="header-collapsible-navbar">
            <ul class="navbar-nav ml-auto text-right">
                {% for page in site.pages %}{% if page.title %}
                <li class="nav-item active">
                    <a class="nav-link text-shadow" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
                </li>
                {% endif %}{% endfor %}
            </ul>
        </div>
    </div>
</nav>

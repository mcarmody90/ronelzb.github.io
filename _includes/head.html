<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
    <meta name="google-site-verification" content="eaCn6_L_vMfhSXyNrF2189tYTWVwMwFaCTB6xs80DLs" />

    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}{{ site.SEOTitle }}{% endif %}</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ "/pwa/manifest.json" | prepend: site.baseurl }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    
    <!-- Pygments GitHub CSS -->
    <link rel="stylesheet" href="{{ "/css/syntax.css" | prepend: site.baseurl }}">   

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    {% if site.ga_meas_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_track_id }}"></script>
    <script>
        let _gaMeasId = '{{ site.ga_meas_id }}';

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', _gaMeasId);
    </script>
    {% endif %}

    {% if site.ga_track_id %}
    <!-- Google Analytics -->
    <script>
        let _gaId = '{{ site.ga_track_id }}';
        let _gaDomain = '{{ site.ga_domain }}';
    
        // Original
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
        ga('create', _gaId, _gaDomain);
        ga('send', 'pageview');
    </script>
    {% endif %}
    
    {% if site.service-worker %}
    <!-- Service Worker -->
    <script type="text/javascript">
        if(navigator.serviceWorker){
            // For security reasons, a service worker can only control the pages that are in the same directory level or below it. That's why we put sw.js at ROOT level.
            navigator.serviceWorker
                .register('/sw.js')
                .then((registration) => {console.log('Service Worker Registered. ', registration)})
                .catch((error) => {console.log('ServiceWorker registration failed: ', error)})
        }
    </script>
    {% endif %}

    {% if page.catalog %}
    <!-- Side Catalog -->
    <script>
        function generateCatalog (selector) {
            var P = $('div.post-container'),a,n,t,l,i,c;
            a = P.find('h1,h2,h3,h4,h5,h6');
            a.each(function () {
                n = $(this).prop('tagName').toLowerCase();
                i = "#"+$(this).prop('id');
                t = $(this).text();
                c = $('<a href="'+i+'" rel="nofollow">'+t+'</a>');
                l = $('<li class="'+n+'_nav"></li>').append(c);
                $(selector).append(l);
            });
            return true;    
        }
    
        generateCatalog(".catalog-body");
    
        // toggle side catalog
        $(".catalog-toggle").click((function(e){
            e.preventDefault();
            $('.side-catalog').toggleClass("fold")
        }))
    
        /*
         * Doc: https://github.com/davist11/jQuery-One-Page-Nav
         * Fork by Hux to support padding
         */
        async("{{ '/js/jquery.nav.js' | prepend: site.baseurl }}", function () {
            $('.catalog-body').onePageNav({
                currentClass: "active",
                changeHash: !1,
                easing: "swing",
                filter: "",
                scrollSpeed: 700,
                scrollOffset: 0,
                scrollThreshold: .2,
                begin: null,
                end: null,
                scrollChange: null,
                padding: 80
            });
        });
    </script>
    {% endif %}
    
    <script>
        /**
         * async load function
         */
    
        function async(u, c) {
          var d = document, t = 'script',
              o = d.createElement(t),
              s = d.getElementsByTagName(t)[0];
          o.src = u;
          if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
          s.parentNode.insertBefore(o, s);
        }
    
        /**
         * jquery.tagcloud.js
         */
        // only load tagcloud.js in tag.html
        if($('#tag_cloud').length !== 0){
            async('{{ "/js/jquery.tagcloud.js" | prepend: site.baseurl }}',function(){
                $.fn.tagcloud.defaults = {
                    //size: {start: 1, end: 1, unit: 'em'},
                    color: {start: '#bbbbee', end: '#0085a1'},
                };
                $('#tag_cloud a').tagcloud();
            })
        }
    
        /**
         * fastClick.js
         */
        async("//cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js", function(){
            var $nav = document.querySelector("nav");
            if($nav) FastClick.attach($nav);
        })

        // Drop Bootstarp low-performance Navbar
        // Use customize navbar with high-quality material design animation
        // in high-perf jank-free CSS3 implementation
        var $toggle = $('.navbar-toggle');
        var $navbar = $('#blog_navbar');
        var $collapse = $('.navbar-collapse');

        var __Nav__ = {
            close: function(){
                $navbar.className = " ";
                // wait until animation end.
                setTimeout(function(){
                    // prevent frequently toggle
                    if($navbar.hasClass('in')) {
                        $collapse.height(0);
                        $navbar.removeClass("in");
                    }
                },400)
            },
            open: function(){
                $collapse.height( "auto" );

                if(!$navbar.hasClass('in')) {
                    $navbar.addClass("in");
                }
            }
        }

        // Bind Event
        $toggle.click(function(e){
            if ($navbar.hasClass('in')) {
                __Nav__.close();
            }else{
                __Nav__.open();
            }
        });

        /**
        * Since Fastclick is used to delegate 'touchstart' globally
        * to hack 300ms delay in iOS by performing a fake 'click',
        * Using 'e.stopPropagation' to stop 'touchstart' event from 
        * $toggle/$collapse will break global delegation.
        * 
        * Instead, we use a 'e.target' filter to prevent handler
        * added to document close HuxNav.  
        *
        * Also, we use 'click' instead of 'touchstart' as compromise
        */
        document.addEventListener('click', function(e){
            if(e.target == $toggle) return;
            if(e.target.className == 'icon-bar') return;
            __Nav__.close();
        })
    </script>
</head>

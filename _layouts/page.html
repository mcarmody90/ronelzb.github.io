---
layout: home
---

<!-- Page Header -->
<header class="page-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 offset-lg-2 offset-md-1 col-md-10 ">
                <div class="title">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <span class="subtitle">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
